<div class="columns is-multiline mt-2">

  <div class="column is-one-quarter-desktop is-one-fifth-fullhd is-6-tablet" *ngFor="let item of items | async">
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">{{item.name}}</p>
            <p class="subtitle is-6">{{item.price}}</p>
          </div>
        </div>
      </div>
      <footer class="card-footer">
        <p class="card-footer-item">
          <span>
            <ng-container *ngIf=" item.available; else elseTemplate">
              <a>
                Add car
                <fa-icon icon="cart-plus"></fa-icon>
              </a>
            </ng-container>
            <ng-template #elseTemplate>
              not available
            </ng-template>
          </span>
        </p>
        <p class="card-footer-item">
          <span>
            <a>
              Add favorite
              <fa-icon icon="star"></fa-icon>
            </a>
          </span>
        </p>
      </footer>
    </div>
  </div>
</div>
