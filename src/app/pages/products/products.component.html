<div class="columns is-multiline m-1">

    <div class="column is-one-third-desktop is-one-quarter-fullhd is-half-tablet" *ngFor="let item of items | async  ">
        <div class="card ">
            <div class="card-image" (click)="showModalProd(item)">
                <figure class="image is-4by3">
                    <img src="https://cdn.hipwallpaper.com/i/8/76/NK3Z5R.jpg" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img src="https://cdn.hipwallpaper.com/i/8/76/NK3Z5R.jpg" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">{{item.name}}</p>
                        <p class="subtitle is-6">{{item.price}}</p>
                    </div>
                </div>
            </div>
            <footer class="card-footer">
                <p class="card-footer-item">
                    <span>
                        <ng-container *ngIf=" item.available; else elseTemplate">
                            <a class="has-text-black is-hover" (click)="showModalProd(item)">
                                Add car
                                <fa-icon icon="cart-plus"></fa-icon>
                            </a>
                        </ng-container>
                        <ng-template #elseTemplate>
                            not available
                        </ng-template>
                    </span>
                </p>
            </footer>
        </div>
    </div>
</div>

<div class="modal" [ngClass]="{'is-active': modalProd}">
    <div class="modal-background" (click)="closeModal()"></div>
    <div class="modal-content">
        <div class="card">
            <div class="card-image">
                <figure class="image is-2by1">
                    <img src="https://cdn.hipwallpaper.com/i/8/76/NK3Z5R.jpg" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img src="https://cdn.hipwallpaper.com/i/8/76/NK3Z5R.jpg" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">{{prod.name}}</p>
                        <p class="subtitle is-6">{{prod.price}}</p>
                    </div>
                </div>
            </div>
            <footer class="card-footer">
                <p class="card-footer-item ">
                    <span class="has-text-black">
                        <input class="input number has-text-black" type="number" min="1" #value (keyup)="keyInput(value.value)" [(ngModel)]="quantity">

                    </span>
                </p>
                <p class="card-footer-item is-2">
                    <a class="has-text-black" (click)="addCar()">
                        <span>
                            Add
                            <fa-icon icon="cart-plus"></fa-icon>
                        </span>
                    </a>
                </p>
            </footer>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close" (click)="closeModal()"></button>
</div>
