<div class="columns is-multiline m-1">

    <div class="column is-one-third-desktop is-one-quarter-fullhd is-half-tablet" *ngFor="let item of items | async  ">
        <div class="card is-hover">
            <div class="card-image" (click)="showModalProd(item)">
                <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">{{item.name}}</p>
                        <p class="subtitle is-6">{{item.price}}</p>
                    </div>
                </div>
            </div>
            <footer class="card-footer">
                <p class="card-footer-item">
                    <span>
                        <ng-container *ngIf=" item.available; else elseTemplate">
                            <a (click)="showModalProd(item)">
                                Add car
                                <fa-icon icon="cart-plus"></fa-icon>
                            </a>
                        </ng-container>
                        <ng-template #elseTemplate>
                            not available
                        </ng-template>
                    </span>
                </p>
                <p class="card-footer-item">
                    <span>
                        <a>
                            Add favorite
                            <fa-icon icon="star"></fa-icon>
                        </a>
                    </span>
                </p>
            </footer>
        </div>
    </div>
</div>

<div class="modal" [ngClass]="{'is-active': modalProd}">
    <div class="modal-background" (click)="closeModal()"></div>
    <div class="modal-content">
        <div class="card">
            <div class="card-image">
                <figure class="image is-2by1">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">{{prod.name}}</p>
                        <p class="subtitle is-6">{{prod.price}}</p>
                    </div>
                </div>
            </div>
            <footer class="card-footer">
                <p class="card-footer-item" (click)="quantitySubtract()">
                    <a>
                        <span>
                            <fa-icon icon="minus"></fa-icon>
                        </span>
                    </a>
                </p>
                <p class="card-footer-item ">
                    <span>
                        <input class="input number" type="number" [(ngModel)]="quantity">

                    </span>
                </p>
                <p class="card-footer-item" (click)="quantityAdd()">
                    <span>
                        <fa-icon icon="plus"></fa-icon>
                    </span>
                </p>
                <p class="card-footer-item is-2">
                    <a  (click)="addCar()">
                        <span>
                            Add
                            <fa-icon icon="cart-plus"></fa-icon>
                        </span>
                    </a>
                </p>
            </footer>


        </div>
    </div>
    <button class="modal-close is-large" aria-label="close" (click)="closeModal()"></button>
</div>
